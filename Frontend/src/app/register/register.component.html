<app-header [backButtonVisible]="false"></app-header>

<div class="register-container">
  <h2>Create Account</h2>
      @if (isFetching() && !error()) {
    <p class="fallback-text">Registering user...</p>
    } @if (error()!='') {
    <p class="fallback-text">{{ error() }}</p>
    } @else if (success()) {
    <p class="fallback-text">Register Successfully</p>
    }
  <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
    <label for="email">Email</label>
    <input type="email" id="email" required [(ngModel)]="email" name="email" />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      required
      [(ngModel)]="password"
      name="password"
    />

    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      required
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
    />
    <label for="firstName">First Name</label>
    <input
      id="firstName"
      required
      [(ngModel)]="firstName"
      name="firstName"
    />

    <label for="lastName">Last Name</label>
    <input
      id="lastName"
      required
      [(ngModel)]="lastName"
      name="lastName"
    />

    <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    <!-- 
    <label>First Name:</label>
  <input formControlName="firstName" type="text" />

  <label>Last Name:</label>
  <input formControlName="lastName" type="text" />

  <label>Gender:</label>
  <select formControlName="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select> -->

    <div class="form-group">
      <label for="role">Role</label>
      <!-- <input list = "role" placeholder="Select a role">
    <datalist id = "role">
        <option value="Doctor"></option>
        <option value="Nurse"></option>
        <option value="Pharmacist"></option>
    </datalist> -->

      <select id="role" [(ngModel)]="role" name="role" required>
        <option value="" disabled selected>Select a role</option>
        <option value="Doctor">Doctor</option>
        <option value="Nurse">Nurse</option>
        <option value="Pharmacist">Pharmacist</option>
      </select>
    </div>

    <div class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </div>
  </form>
</div>
