<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <div class="form-group">
    <h2>Edit Prescription</h2>
  </div>
  <form (ngSubmit)="onSubmitMedication()">
    <div class="form-group">
      <div class="form-group">
        <label
          >Medication Name:
          <input [(ngModel)]="newMedication.medication" name="medicationName" />
        </label>
      </div>
      <div class="form-group">
        <label
          >Dosage: <input [(ngModel)]="newMedication.dosage" name="dosage" />
        </label>
      </div>
      <div class="form-group">
        <label
          >Quantity:
          <input [(ngModel)]="newMedication.quantity" name="quantity" />
        </label>
      </div>
      <div class="actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Done</button>
      </div>
    </div>
  </form>
</dialog>
