<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <div class="form-group">
    <h2>{{ editPurposeText }}</h2>
  </div>
  <form (ngSubmit)="onSubmitEditPatient()">
    <div class="form-group">
      <label
        >First Name:
        <input [(ngModel)]="patient.firstName" name="firstName" required
      /></label>
    </div>
    <div class="form-group">
      <label
        >Last Name:
        <input [(ngModel)]="patient.lastName" name="lastName" required
      /></label>
    </div>
    <div class="form-group">
      <label
        >Email: <input [(ngModel)]="patient.email" name="email" required
      /></label>
    </div>
    <div class="form-group">
      <label for="gender"
        >Gender
        <select id="gender" [(ngModel)]="patient.gender" name="gender" required>
          <option value="" disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select></label
      >
    </div>
    <div class="form-group">
      <label
        >DoctorID: <input [(ngModel)]="patient.doctorID" name="DoctorID"
      /></label>
    </div>
    <div class="form-group">
      <label for="Ward">Ward</label>
      <select id="Ward" [(ngModel)]="patient.ward" name="Ward" required>
        <option value="" disabled selected>Select a ward</option>
        <option value="Emergency">Emergency</option>
        <option value="General Medicine">General Medicine</option>
      </select>
    </div>
    <div class="form-group">
      <label>Room: <input [(ngModel)]="patient.room" name="Room" /></label>
    </div>
    <div class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</dialog>
