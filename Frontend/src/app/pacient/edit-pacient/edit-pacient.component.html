<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <div class="form-group"> 
  <h2>Add New Patient</h2>
</div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group"> 
    <label>First Name: <input [(ngModel)]="patient.firstName" name="firstName" required /></label>
  </div>     <div class="form-group"> 
    <label>Last Name: <input [(ngModel)]="patient.lastName" name="lastName" required /></label>
  </div> <div class="form-group"> 
    <label>Email: <input [(ngModel)]="patient.email" name="email" required /></label>
  </div> <div class="form-group"> 
    <label>Gender: <input [(ngModel)]="patient.gender" name="gender" /></label>
  </div> <div class="form-group"> 
    <label>DoctorID: <input [(ngModel)]="patient.doctorID" name="DoctorID" /></label>
  </div> <div class="form-group"> 
    <label>Ward: <input [(ngModel)]="patient.ward" name="Ward" /></label>
  </div> <div class="form-group"> 
    <label>Room: <input type="number" [(ngModel)]="patient.room" name="Room" /></label>  
  </div>  
    <div class="actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Create</button>
    </div>
  </form>
</dialog>
