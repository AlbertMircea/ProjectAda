<header class="app-header">
    <div class="header-left">
      @if (backButtonVisible == true) {
        <button (click)="goBack()" class="back-button">← Go Back</button>
      }
      @if (isTheMainPage)  {
        <button (click)="logout()" class="back-button">← Log Out</button>
      }
    </div>
  
    <div class="header-center">
      <img src="assets/healthcare_robot.png" alt="Prescription Delivery Bot" />
      <h3>{{ text }}</h3>
    </div>
  
    <div class="header-right">
      <h1>Prescription Delivery Bot</h1>

    </div>
  </header>
